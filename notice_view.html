<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <aside class="fixed_menu">
    </aside>
    <div class="modal"></div>
    <div class="popup">
        <div class="popup_title">이 글을 삭제하시겠습니까?</div>
        <div class="popup_ctl">
            <span class="btn_common yes" id="btn_delete_yes">네</span>
            <span class="btn_common popup_no" id="btn_delete_no">아니오</span>
        </div>
    </div>
    <div class="header_wrap"></div>
    <main>
        <div class="sub_banner sub1">
            <div class="ban_txt">
                <h2>공지사항</h2>
                <p>새로 올라온 카페의 소식과 정보를 알리는 글을 확인해보세요.</p>
            </div>
        </div>
        <h3 class="commonFrame large_margin">하이데이 오더 / 딜리버리 음료  설정 변경 안내</h3>
        <div class="commonFrame option_bar bb smb">
            <section class="view_info">
                <span>관리자</span>
                <span>2024-11-19 11:23:57</span>
                <span>조회수 57</span> 
            </section>
            <section class="button_list">
                <a href="#"><img src="./img/button_edit.svg" alt="글 수정"></a>
                <a href="#" id="btn_delete"><img src="./img/button_delete.svg" alt="글 삭제버튼"></a>
            </section>
        </div>
        <div class="commonFrame view_txt bb">
        </div>
        <div class="commonFrame buttons lmb">
            <a href="/notice_list.html" class="btn_common">목록으로</a>
        </div>
       
    </main>
    <footer>
        
    </footer>   
    <script>

        let btn_delete = document.querySelector("#btn_delete")
        let modal = document.querySelector(".modal")
        let popup = document.querySelector(".popup")
        let btn_delete_no = document.querySelector("#btn_delete_no")
        let btn_delete_yes = document.querySelector("#btn_delete_yes")

        // 팝업 나오는 명령
        btn_delete.addEventListener("click",function(event){
            event.preventDefault()
            modal.classList.add("on")
            popup.classList.add("on")
        })

        // 삭제 예스를 눌렀을 때
        btn_delete_yes.addEventListener("click",function(){
            modal.classList.remove("on")
            popup.classList.remove("on")
        })

         // 삭제 노를 눌렀을 때
        btn_delete_no.addEventListener("click",function(){
            modal.classList.remove("on")
            popup.classList.remove("on")
        })

    </script>
    <script src="./js/include.js"></script>
</body>
</html>
